<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Beautiful bottle gradient -->
    <linearGradient id="bottleGrad" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:0.95" />
      <stop offset="30%" style="stop-color:#e2e8f0;stop-opacity:0.85" />
      <stop offset="70%" style="stop-color:#cbd5e1;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Bottle rim gradient -->
    <linearGradient id="rimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cork gradient -->
    <linearGradient id="corkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a16207;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#713f12;stop-opacity:1" />
    </linearGradient>
    
    <!-- Telegram airplane gradient -->
    <linearGradient id="planeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088cc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#229ed9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088cc;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Glass reflection -->
    <linearGradient id="reflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Bottle shadow -->
  <ellipse cx="52" cy="87" rx="22" ry="4" fill="#000000" opacity="0.15"/>
  
  <!-- Bottle body with beautiful curves -->
  <path d="M30 32 Q28 30 30 28 L30 25 Q30 20 35 20 L65 20 Q70 20 70 25 L70 28 Q72 30 70 32 L70 78 Q70 88 60 88 L40 88 Q30 88 30 78 Z"
        fill="url(#bottleGrad)"
        stroke="#64748b"
        stroke-width="1.2"/>
  
  <!-- Bottle neck -->
  <rect x="42" y="12" width="16" height="8"
        fill="url(#bottleGrad)"
        stroke="#64748b"
        stroke-width="1"/>
  
  <!-- Bottle rim -->
  <rect x="41" y="11" width="18" height="2"
        rx="1"
        fill="url(#rimGrad)"/>
  
  <!-- Cork stopper -->
  <rect x="43" y="5" width="14" height="8"
        rx="2"
        fill="url(#corkGrad)"
        stroke="#451a03"
        stroke-width="0.8"/>
  
  <!-- Cork texture lines -->
  <line x1="45" y1="7" x2="55" y2="7" stroke="#451a03" stroke-width="0.5" opacity="0.7"/>
  <line x1="45" y1="9" x2="55" y2="9" stroke="#451a03" stroke-width="0.5" opacity="0.7"/>
  <line x1="45" y1="11" x2="55" y2="11" stroke="#451a03" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Telegram-style paper airplane inside bottle -->
  <g transform="translate(50, 60) scale(1.1) rotate(-15)">
    <!-- Main airplane body (Telegram style) -->
    <path d="M-12 -2 L12 -6 L6 0 L12 6 L-12 2 Z"
          fill="url(#planeGrad)"
          stroke="#006bb3"
          stroke-width="0.8"/>
    
    <!-- Airplane wing details -->
    <path d="M-12 -2 L6 -6 L6 0 Z"
          fill="#229ed9"
          opacity="0.8"/>
    <path d="M-12 2 L6 6 L6 0 Z"
          fill="#0088cc"
          opacity="0.9"/>
    
    <!-- Center line -->
    <line x1="-12" y1="0" x2="6" y2="0"
          stroke="#ffffff"
          stroke-width="1"
          opacity="0.8"/>
  </g>
  
  <!-- Beautiful glass reflections -->
  <path d="M32 25 Q35 22 38 25 L38 45 Q35 48 32 45 Z"
        fill="url(#reflection)"
        opacity="0.6"/>
  
  <!-- Bottle rim reflection -->
  <rect x="42" y="12" width="16" height="2"
        fill="#ffffff"
        opacity="0.4"/>
  
  <!-- Subtle bubbles -->
  <circle cx="38" cy="70" r="1.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="58" cy="45" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="45" cy="75" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="62" cy="65" r="1.2" fill="#ffffff" opacity="0.25"/>
  
  <!-- Bottom highlight -->
  <ellipse cx="50" cy="82" rx="15" ry="2"
           fill="#ffffff"
           opacity="0.2"/>
</svg>