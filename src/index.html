<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bottlegram - Quản lý bot Telegram dễ dàng"
    />
    <title>Bottlegram</title>

    <meta name="theme-color" content="#0088cc" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon.svg"
    />
  </head>
  <body>
    <div id="root">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          flex-direction: column;
          gap: 1rem;
        "
      >
        <div
          style="
            width: 2rem;
            height: 2rem;
            border: 2px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "
        ></div>
        <p style="color: #6b7280">Đang tải...</p>
      </div>
    </div>

    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <script type="module" src="main.tsx"></script>
  </body>
</html>
